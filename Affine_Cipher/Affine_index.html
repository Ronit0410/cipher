<!DOCTYPE html>
<html>
<head>
  <title>Affine Cipher</title>
  <link rel="stylesheet" type="text/css" href="Affine.css">
</head>
<body>
  <div class="container">
    <h1>Affine Cipher <br> Encryption/Decryption</h1>
    <label for="message">Enter a message:</label>
    <input type="text" id="message">
    <br>
    <label for="a">Enter value for 'a' (should be coprime with 26):</label>
    <input type="number" id="a" min="1" max="25">
    <br>
    <label for="b">Enter value for 'b':</label>
    <input type="number" id="b" min="0" max="25">
    <br>
    <button onclick="encrypt()">Encrypt</button>
    <button onclick="decrypt()">Decrypt</button>
    <div id="result"></div>
  </div>
  <div class="animation-container">
    <div class="lightning-container">
        <div class="lightning white"></div>
        <div class="lightning red"></div>
    </div>
    <div class="boom-container">
        <div class="shape circle big white"></div>
        <div class="shape circle white"></div>
        <div class="shape triangle big yellow"></div>
        <div class="shape disc white"></div>
        <div class="shape triangle blue"></div>
    </div>
    <div class="boom-container second">
        <div class="shape circle big white"></div>
        <div class="shape circle white"></div>
        <div class="shape disc white"></div>
        <div class="shape triangle blue"></div>
    </div>
</div>

<div class="footer"></div>
  <script src="Affine_script.js"></script>
</body>
</html>

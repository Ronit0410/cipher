<!DOCTYPE html>
<html>
<head>
  <title>Caesar Cipher</title>
  <link rel="stylesheet" type="text/css" href="Caeser.css">
</head>
<body>
  
  <div class="container">
    <h1>Caesar Cipher <br>Encryption/Decryption</h1>
    <label for="message">Enter a message:</label>
    <textarea id="message" rows="4" cols="50"></textarea>
    <br>
    <label for="shift">Enter a shift value:</label>
    <input type="number" id="shift" min="1" max="25" value="3">
    <br>
    <button onclick="encrypt()">Encrypt</button>
    <button onclick="decrypt()">Decrypt</button>
    <div id="result"></div>
  </div>
  <div class="animation-container">
    <div class="lightning-container">
        <div class="lightning white"></div>
        <div class="lightning red"></div>
    </div>
    <div class="boom-container">
        <div class="shape circle big white"></div>
        <div class="shape circle white"></div>
        <div class="shape triangle big yellow"></div>
        <div class="shape disc white"></div>
        <div class="shape triangle blue"></div>
    </div>
    <div class="boom-container second">
        <div class="shape circle big white"></div>
        <div class="shape circle white"></div>
        <div class="shape disc white"></div>
        <div class="shape triangle blue"></div>
    </div>
</div>

<div class="footer"></div>
  <script src="Caeser_script.js"></script>
</body>
</html>
